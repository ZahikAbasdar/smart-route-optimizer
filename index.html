<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöÄ Smart Route Optimizer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
      overflow: hidden;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px 0 10px;
      font-size: 2.4rem;
      color: #ff00cc;
      text-shadow: 0 0 10px #ff00cc;
      animation: fadeDown 1.2s ease-in-out;
    }

    @keyframes fadeDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #map {
      height: 100vh;
      width: 100%;
      z-index: 1;
    }

    .glass {
      position: absolute;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(15px);
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px #ff00cc;
      z-index: 999;
      display: flex;
      gap: 15px;
      align-items: center;
      animation: fadeUp 1.2s ease-in-out;
    }

    @keyframes fadeUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    input, select {
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.12);
      color: #ff00cc;
      font-size: 16px;
      width: 180px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 10px;
      background-color: #ff00cc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00cc;
      transition: 0.3s;
    }

    button:hover {
      background-color: #d600a1;
      box-shadow: 0 0 25px #ff00cc;
    }

    .result-box {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 25px;
      border-radius: 15px;
      color: #ff00cc;
      box-shadow: 0 0 15px #ff00cc;
      font-size: 18px;
      z-index: 999;
      display: none;
      animation: fadeUp 1s ease-in-out;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 10px;
      font-size: 13px;
      color: #ff00cc;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    footer a {
      color: #ff00cc;
      text-decoration: none;
      transition: 0.3s;
    }

    footer a:hover {
      color: #fff;
      text-shadow: 0 0 10px #ff00cc;
    }
  </style>
</head>
<body>

  <header>üöÄ Smart Route Optimizer</header>

  <div class="glass">
    <input type="text" id="from" placeholder="üîç From (e.g. Ludhiana)">
    <input type="text" id="to" placeholder="üìç To (e.g. Srinagar)">
    <select id="mode">
      <option value="driving">üöó By Road</option>
      <option value="train">üöÜ By Train</option>
      <option value="air">‚úàÔ∏è By Air</option>
    </select>
    <button onclick="getRoute()">üß† Optimize</button>
  </div>

  <div id="map"></div>

  <div class="result-box" id="resultBox">
    <span id="modeIcon">üõ£</span> Distance: <span id="distance"></span> km<br>
    ‚è± Time: <span id="duration"></span> mins
  </div>

  <footer>
    Created by <a href="https://github.com/ZahikAbasdar" target="_blank">ZahikAbasdar ¬∑ GitHub</a>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
