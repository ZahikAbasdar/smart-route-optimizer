<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöÄ Smart Route Optimizer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0e0e0e, #1a1a1a);
      color: #f0f0f0;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 30px 0 10px;
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #e60000, #ff0080);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInTop 1s ease;
    }

    @keyframes fadeInTop {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .glass {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 0, 122, 0.3);
      display: flex;
      gap: 15px;
      align-items: center;
      animation: fadeIn 1.2s ease;
      z-index: 1000;
    }

    input, select {
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.08);
      color: #f0f0f0;
      font-size: 16px;
      width: 180px;
    }

    button {
      padding: 12px 24px;
      background-color: #ff0055;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 20px #ff0055;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e60040;
      box-shadow: 0 0 35px #ff0080;
    }

    #map {
      height: 100vh;
      width: 100%;
      z-index: 1;
    }

    .result-box {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 16px 24px;
      border-radius: 14px;
      color: #ffffff;
      font-size: 18px;
      box-shadow: 0 0 18px rgba(255, 0, 80, 0.3);
      display: none;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: #111;
      padding: 12px;
      color: #ff0080;
      font-weight: 500;
      font-size: 13px;
    }

    footer a {
      color: #ff0080;
      text-decoration: none;
    }
    footer a:hover {
      text-shadow: 0 0 10px #ff0080;
    }
  </style>
</head>
<body>
  <header>üöÄ Smart Route Optimizer</header>

  <div class="glass">
    <input type="text" id="from" placeholder="üîç From (e.g. Bengaluru)">
    <input type="text" id="to" placeholder="üìç To (e.g. Delhi)">
    <select id="mode">
      <option value="driving">üöó Road</option>
      <option value="train">üöÜ Train</option>
      <option value="air">‚úàÔ∏è Air</option>
    </select>
    <button onclick="getRoute()">üß≠ Navigate</button>
  </div>

  <div id="map"></div>

  <div class="result-box" id="resultBox">
    <span id="modeIcon">üõ£</span> Distance: <span id="distance"></span> km<br>
    ‚è± Duration: <span id="duration"></span> mins
  </div>

  <footer>
    Created by <a href="https://github.com/ZahikAbasdar" target="_blank">Zahik Abasdar ¬∑ GitHub</a>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
