<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Route Optimizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
    <style>
      #map {
        height: 85vh;
        border-radius: 1rem;
        box-shadow: 0 0 30px #38bdf8;
      }

      .glass {
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .glow-btn {
        transition: all 0.3s ease;
      }

      .glow-btn:hover {
        box-shadow: 0 0 15px #38bdf8, 0 0 30px #60a5fa;
        scale: 1.05;
      }
    </style>
  </head>

  <body class="bg-gray-950 text-white">
    <!-- Header -->
    <header class="text-center py-6 bg-gradient-to-r from-purple-800 via-indigo-700 to-blue-800 shadow-lg">
      <h1 class="text-4xl font-bold tracking-tight">ðŸ§  Smart Route Optimizer</h1>
      <p class="text-gray-300 mt-2">Ludhiana âžœ Srinagar â€¢ AI-powered optimal routing</p>
    </header>

    <!-- Controls -->
    <div class="absolute top-24 left-1/2 transform -translate-x-1/2 z-50 p-4 rounded-xl glass text-white shadow-md w-11/12 md:w-1/2">
      <div class="flex flex-col md:flex-row justify-between items-center gap-3">
        <input
          id="from"
          class="w-full md:w-1/2 px-4 py-2 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-400"
          value="30.9000,75.8573" />
        <input
          id="to"
          class="w-full md:w-1/2 px-4 py-2 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-400"
          value="34.0837,74.7973" />
        <button
          onclick="drawRoute()"
          class="bg-cyan-500 glow-btn px-6 py-2 rounded font-semibold text-black hover:bg-cyan-600">
          Optimize Route
        </button>
      </div>
    </div>

    <!-- Map -->
    <main class="p-4">
      <div id="map" class="w-full mx-auto"></div>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
